{% extends "base.html" %}
{% load i18n static %}

{% block extrahead %}
<link type="text/css" rel="stylesheet"
     href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
<link type="text/css" rel="stylesheet"
     href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css" />
{% endblock %}

{% block content %}

<div id="app-booth">
  <!-- Navbar -->
  <nav class="navbar navbar-light bg-info">
      <a class="navbar-brand" >
        <img src="../../static/booth/images/decideD.png" width="40" height="30" class="d-inline-block align-top" alt="">
        Decide
      </a>
  <form action="" method="post">

    {% csrf_token %}

      <div class="row">

        <div class="col">
          <label class="text-justify" for="username">Usuario</label>
          <input type="text" name="username" class="form-control" id="username" aria-labelledby="usernameHelp">
         
          </div>

      <div class="col">
          <label class="text-justify" for="password">Contrase√±a</label>
          <input type="password" name="password" class="form-control" id="password" aria-labelledby="passHelp">
          </div>

        <div class="form-check mb-2">
          <input class="form-check-input" type="checkbox" id="autoSizingCheck">
          <label class="form-check-label" for="autoSizingCheck">
             Remember me
          </div>
      </div>   
    <input type='submit' id='submit' value='Iniciar sesion'> 
  </form>
</div> 

<br>
<br>
<div class="rounded mx-auto d-block" >
  <img src="../../static/booth/images/votaciones.png"
</div>
{% endblock %}
